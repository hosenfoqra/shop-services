<div class="product-item">
    <div [routerLink]="['/product/details/', itemId]" class="product-info">
        <p class="title">{{title}}</p>
    </div>
    <div class="price">
        <p class="price">{{price}}$</p>
    </div>
    <div class="add-button">
        <button (click)="addItem()">{{selected ? "Remove" : "Add"}}</button>
    </div>
</div>
